<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script src="index.js"></script>
    <title>Advice generator app</title>
  </head>
  <body onload="printAdvice()">
    <main>
      <div id="advice-content">
        <!-- Advice ID goes here -->
        <div id="adId"><p class="adviceId">Advice #<p class="adviceId2"></p></div>
        <!-- Advice text goes here -->
        <div id="textCon"><p id="adviceText"></p></div>
      </div>
      <div id="pattern-divider">
        <img src="./images/pattern-divider-desktop.svg" />
      </div>
      <div id="diceImg" onclick="printAdvice()">
        <img src="./images/icon-dice.svg" />
      </div>
    </main>
  </body>
</html>
